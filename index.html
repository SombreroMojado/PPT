<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">
        <h1>PIEDRA, PAPEL O TIJERA</h1>
        <div class="btns">
            <button class="btn" id="btn-cam" onclick="init()"><i class="fa-solid fa-camera"></i></button>
            <button class="btn" id="btn-play" onclick="play()">Jugar <i class="fa-solid fa-gamepad"></i></button>

        <div class="game">

                    </div>
                    <label class="eleccion"><i id="eleccion-bot" class="fa-solid fa-question"></i></label>
                </div>
            </div>
            <div id="estado">
                <label id="estado-text">ESPERANDO...</label>
            </div>
